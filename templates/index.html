<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
  </head>
  <body>
    <h1>Chat App</h1>
    <div id="messages"></div>
    <form id="message-form" method="POST" onsubmit="return false;">
      <button type="button" onclick="startListening()">Record</button>
      <p id="transcript"></p>
      <div>
        <label for="language-dropdown">Translate to:</label>
        <select id="language-dropdown" onchange="translateText()">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
      <p id="translated-text"></p>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function sendMessage(message) {
        $.ajax({
          url: '/<session_id>/chat',
          method: 'POST',
          data: { message: message },
          success: function(response) {
            console.log(response);
          },
          error: function(error) {
            console.log(error);
          }
        });
      }

      function getMessages() {
        $.ajax({
          url: '/<session_id>/get_messages',
          method: 'GET',
          success: function(response) {
            console.log(response);
            var messages = response.messages;
            var messagesDiv = $('#messages');
            messagesDiv.empty();
            for (var i = 0; i < messages.length; i++) {
              var message = messages[i];
              var messageP = $('<p>').text(message);
              messagesDiv.append(messageP);
            }
          },
          error: function(error) {
            console.log(error);
          }
        });
      }

      function refresh_messages() {
        $.get('/<session_id>/get_messages', function(response) {
          console.log(response);
          var messages = response.messages;
          var message_list = $('#message-list');
          message_list.empty();
          for (var i = 0; i < messages.length; i++) {
            message_list.append($('<li>').text(messages[i]));
          }
        });
      }

      setInterval(refresh_messages, 5000);
      setInterval(getMessages, 5000);

      $(document).ready(function() {
        setInterval(getMessages, 1000);
      });

      function startListening() {
        const recognition = new webkitSpeechRecognition();
        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          $('#transcript').text(transcript);
          sendMessage(transcript);
        };
        recognition.start();
      }

      function translateText() {
        const language = $('#language-dropdown').val();
        const text = $('#transcript').text();
        const url = `https://translation.googleapis.com/language/translate/v2?key=AIzaSyDECzg8aODrrDHocCRiiS4czEaFRimteD0&q=${text}&target=${language}`;
        $.ajax({
          url: url,
          method: 'GET',
          success: function(response) {
            const translatedText = response.data.translations[0].translatedText;
            $('#translated-text').text(translatedText);
          },
          error: function(error) {
            console.log(error);
          }
        });
      }
    </script>
  </body>
</html>
